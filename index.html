<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maintenance-overlay" class="overlay hidden">
        <div class="text">Site is undergoing maintenance</div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Todo List</h1>
        <form id="todo-form">
            <div class="form-group">
                <input type="text" class="form-control" id="todo-input" placeholder="Enter a new task">
            </div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
        <ul id="todo-list" class="list-group mt-3"></ul>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
